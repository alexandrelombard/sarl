SarlConfigModuleProvider_0 = The configuration for the sarldoc tool.
SarldocConfigModule_0 = Specify the path to the executable of Javadoc. If it is not specified, the value will be inferred from the current installation of the Java environment.
SarldocConfigModule_1 = Specify the output folder into which the generated HTML documentation will be copied. If it is not specified, the default sarldoc folder is used.
SarldocConfigModule_2 = Specify the title of the documentation.
SarldocConfigModuleProvider_0 = The specific configuration to the sarldoc tool.
